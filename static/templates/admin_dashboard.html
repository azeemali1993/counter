<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <h1 class="text-center text-primary mb-4">Admin Dashboard</h1>
        <h2 class="text-center text-success mb-4">Total Count Across All Users: {{ total_count }}</h2>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Main Door Count</th>
                        <th>Side Door Count</th>
                        <th>Total Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users_data %}
                    <tr>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['main_door_count'] }}</td>
                        <td>{{ user['side_door_count'] }}</td>
                        <td>{{ user['main_door_count'] + user['side_door_count'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
